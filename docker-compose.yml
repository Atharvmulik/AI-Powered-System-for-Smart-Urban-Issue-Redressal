services:
  postgres:
    image: postgres:15
    container_name: urban_db
    environment:
      POSTGRES_DB: urban_db
      POSTGRES_USER: urban_user
      POSTGRES_PASSWORD: urban_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urban_user -d urban_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: .
    container_name: urban_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Adjust this to match how your FastAPI app reads DB URL
      DATABASE_URL: postgresql+psycopg2://urban_user:urban_password@postgres:5432/urban_db
      # Add any other env vars your app uses (JWT_SECRET, etc.)
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  postgres_data:
