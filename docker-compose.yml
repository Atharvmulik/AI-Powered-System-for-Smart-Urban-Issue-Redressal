version: '3.8'

services:
  db:
    image: postgres:15
    container_name: urban_db
    environment:
      POSTGRES_USER: urban_user
      POSTGRES_PASSWORD: urban_password
      POSTGRES_DB: urban_issues_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: